<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="planets.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Josefin+Sans:wght@100&family=Nova+Round&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
    <title>Planets</title>
</head>
<body>
    <header>
        <nav class="nav_bar">
            <img class="logo" src="./assets/logotype.png" alt="logo spaceX">
            <a href="index.html" class="nav_a link">Accueil</a>
            <p class="nav_a">Prochaine mission</p>
        </nav>
    </header>
    <div class="body_container">
        <aside class="tab_type_container">
            <a href="planets.html" class="link tab_type2">
                <div class="tab_type2">
                    <img class="tab_logo logo_blue" src="./assets/globe-solid.svg" alt="">
                    <p class="blue">Planètes</p>
                </div>
            </a>
            <a href="" class="link tab_type">
                <div class="tab_type">
                    <img class="tab_logo" src="./assets/rocket-solid.svg" alt="">
                    <p>Véhicules</p>
                </div>
             </a>
             <a href="" class="link tab_type">
                <div class="tab_type">
                    <img class="tab_logo" src="./assets/reddit-alien.svg" alt="">
                    <p>Personnes</p>
                </div>
            </a>
        </aside>

        <section class="planet_container">
            <div class="planet_content">
                <h1>Planètes</h1>
                <label for="sort">
                    <select name="sort" id="sort">
                        <option value="byPopulation">Par population</option>
                        <option value="lowPopulation">0 à 100 000</option>
                        <option value="mediumPopulation">100 000 à 100 000 000</option>
                        <option value="bigPopulation">100 000 000 +</option>
                    </select>
                </label>
                <label class="searchPlanets">
                    <input type="search" name="searchPlanets" id="searchPlanets" value="Faites votre recherche">
                </label>
                <div class="planet_list_container">
                    <ul class="planet_list">
                        <li class="planet"><p>Nom</p>
                        <p>Terrain</p>
                        </li>
                    </ul>
                </div>
                    <p class="planet_count"></p>
                </div>
            
        </section>
        <section class="show_infos_container">
            <h1 class="show_infos_h1">Selectionner le contenu à afficher ! </h1>
            <div class="show_infos_planet_container">
                <div class="show_infos_planet">
                    <h1 class="planetName"></h1>
                    <p class="population"></p>
                    <div class="infos_planet_container">
                        <div class="infos_planet">
                            <img src="./assets/circle-regular.svg" alt="">
                            <div class="infos_planet_description">
                                <h2 class="diameter">Diamètre</h2>
                                <p class="infos_diameter"></p>
                            </div>
                        </div>
                        <div class="infos_planet">
                            <img src="./assets/temperature-three-quarters-solid.svg" alt="">
                            <div class="infos_planet_description">
                                <h2 class="climate">Climat</h2>
                                <p class="infos_climate"></p>
                            </div>
                        </div>
                    </div>
                    <div class="infos_planet_container">
                        <div class="infos_planet">
                            <img src="./assets/magnet-solid.svg" alt="">
                            <div class="infos_planet_description">
                                <h2 class="gravity">Gravité</h2>
                                <p class="infos_gravity"></p>
                            </div>
                        </div>
                        <div class="infos_planet">
                            <img class="logo_infos" src="./assets/tree-solid.svg" alt="">
                            <div class="infos_planet_description">
                                <h2 class="terrain">Terrain</h2>
                                <p class="infos_terrain"></p>
                            </div>
                        </div>
                    </div>
                    <div class="button_container">
                        <button class="button">En savoir plus</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
        <script src="./planet.js"></script>
</body>
</html>
